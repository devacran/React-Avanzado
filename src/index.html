<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      <h3>Esta app necesita Javascript para anunciar</h3>
    </noscript>
    <!-- Para registrar el service worker generado por el plugin -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(registration => {
              console.log('SW registrado')
            })
            .catch(registrationError => {
              console.log('SW error', registrationError)
            })
        })
      }
    </script>
  </body>
</html>
